<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="ForgotCredentials.js" defer></script>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>You forgot your password!</h1>
        <form id = "forgotPasswordForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter the email associated with your account" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
        <div class="forgot-container">
            <a href = "index.html">Go back to login</a>
        </div>
    </div>
</body>
</html>
