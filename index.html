<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="LoginPage.js" defer></script>
    <title>Login Page</title>
</head>
<body class="login-page">
    <div class="container">
        <h1>Welcome to your Budget Management Dashboard!</h1>
        <h2>Let's log you in!</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="username" id ="username" placeholder = "Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id ="password" placeholder = "Enter your password" required>
            </div>
            <a href="forgot.html" class="forgot-password">Forgot Password?</a>
            <button type="submit" class="btn">Login</button>
        </form>
        <p><a href="....">Don't have an account with us? Contact us and open an account today!</a></p>
    </div>
</body>
</html>
